<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina con Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    header, nav {
      display: none; /* Oculto hasta login */
    }
    header {
      background-color: #007acc;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #005f99;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007acc;
    }
    .login-container input, .login-container button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
    }
    .login-container button {
      background: #007acc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .login-container button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>

  <!-- Login -->
  <div class="login-container" id="loginForm">
    <h2>Iniciar Sesi√≥n</h2>
    <input type="text" id="usuario" placeholder="Usuario" required>
    <input type="password" id="clave" placeholder="Contrase√±a" required>
    <button onclick="validarLogin()">Entrar</button>
    <p id="mensaje" style="color:red; text-align:center;"></p>
  </div>

  <!-- Contenido despu√©s del login -->
  <header>

    <p>Has iniciado sesi√≥n correctamente üéâ</p>
  </header>

  <nav>
    <a href="inicio.html">Inicio</a>
    <a href="sobre.html">Sobre m√≠</a>
    <a href="tareas.html">Tareas</a>
  </nav>

  <script>
    function validarLogin() {
      let usuario = document.getElementById("usuario").value;
      let clave = document.getElementById("clave").value;

      if (usuario === "admin" && clave === "1234") {
        document.getElementById("loginForm").style.display = "none";
        document.querySelector("header").style.display = "block";
        document.querySelector("nav").style.display = "block";
      } else {
        document.getElementById("mensaje").innerText = "Usuario o contrase√±a incorrectos ‚ùå";
      }
    }
  </script>

</body>
</html>
