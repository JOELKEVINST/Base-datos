      min-height: 100vh;
      display: flex;

    header { 
      background: rgba(0,0,0,0.5);

    .card {

      width: 100%;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    .card img {
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit: cover;
      margin-bottom:15px;
      border: 3px solid #007acc;
    }
    .card h2 {
      color:#007acc;
      margin-bottom:20px;
    }
    .card p {
      font-size:18px;
      margin:10px 0;
      color:#333;
    }
    .card p strong {
      color:#005f99;
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-20px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
